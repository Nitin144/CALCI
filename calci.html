<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>calci</title>
<style>
body{background-color:#efefef;}

div{width:300px;
height:450px;
background-color:white;
border-top:40px groove red;
border-bottom:40px ridge red;
margin:0 auto;
border-radius:40px;
box-shadow:0px 0px 10px #323232;
}

input[type=text]{width:95%;
height:30px;
margin:5px;}

input[type=button]{width:68px;
height:60px;
margin:2px;
}

input[type=button]:active{background-color:deeppink;
outline:none;}

input[type=button]:hover{border-radius:8px;}
</style>

</head>
<body>
<div>
<form name="nitin">
<input type="text" name="result">
<br/><br/>
<input type="button" value="1" onclick="document.nitin.result.value+=1">
<input type="button" value="2" onclick="document.nitin.result.value+=2">
<input type="button" value="3" onclick="document.nitin.result.value+=3">
<input type="button" value="4" onclick="document.nitin.result.value+=4">
<br/><br/>
<input type="button" value="5" onclick="document.nitin.result.value+=5">
<input type="button" value="6" onclick="document.nitin.result.value+=6">
<input type="button" value="7" onclick="document.nitin.result.value+=7">
<input type="button" value="8" onclick="document.nitin.result.value+=8">
<br/><br/>
<input type="button" value="9" onclick="document.nitin.result.value+=9">
<input type="button" value="0" onclick="document.nitin.result.value+=0">
<input type="button" value="." onclick="document.nitin.result.value+='.'">
<input type="button" value="C" onclick="document.nitin.result.value=''">
<br/><br/>
<input type="button" value="+" onclick="document.nitin.result.value+='+'">
<input type="button" value="-" onclick="document.nitin.result.value+='-'">
<input type="button" value="*" onclick="document.nitin.result.value+='*'">
<input type="button" value="/" onclick="document.nitin.result.value+='/'">
<br/><br/>
<input type="button" value="=" style="width:90%;height:35px;margin-left:13px;border-radius:4px;margin-bottom:4px;" onclick="document.nitin.result.value=eval(document.nitin.result.value)">
</form>

</div>
</body>
</html>
